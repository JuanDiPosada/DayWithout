<div class="flex flex-col items-center w-full mx-auto gap-6 p-4">
  <!-- Habit Creation Form -->
  <app-habit-form (create)="onCreate($event)"></app-habit-form>

  <!-- Habits Grid -->
  @if (habits.length > 0) {
    <div class="w-full grid gap-4 grid-cols-1 lg:grid-cols-2">
      @for (habit of habits; track habit.id) {
        <app-habit-card
          [habit]="habit"
          [elapsedTime]="getElapsedTime(habit.id)"
          (relapse)="onRelapse($event)"
          (delete)="onDelete($event)"
        ></app-habit-card>
      }
    </div>
  } @else {
    <!-- Empty State -->
    <div class="text-center py-12">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-16 mx-auto text-gray-400 mb-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z"
        />
      </svg>
      <h3 class="text-xl font-bold text-gray-600 mb-2">
        No tienes hábitos aún
      </h3>
      <p class="text-gray-500">
        Crea tu primer "WithOut" para comenzar a rastrear tu progreso
      </p>
    </div>
  }
</div>
