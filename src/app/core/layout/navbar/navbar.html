<nav class="bg-primary p-2 rounded-xl shadow-2xl z-50 m-2">
  <div class="flex items-center justify-between gap-2">
    @for (item of navItems; track item.path) {
      <a
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [ngClass]="{
          'bg-navbarActive': false,
          'bg-navbarInactive': true,
        }"
        class="flex-1 py-3 px-4 text-center text-white font-medium rounded-lg transition-all duration-100 hover:bg-navbarActive active:scale-95 whitespace-nowrap"
      >
        {{ item.labelKey | translate }}
      </a>
    }
  </div>
</nav>
